<h2>{{ contacto.nome }}</h2>
<p><b>Email:</b> {{ contacto.email }}</p>
<p><b>Telefone:</b> {{ contacto.telefone }}</p>
<p><b>Telefone alternativo:</b> {{ contacto.telefone2 }}</p>
<p><b>Formação:</b> {{ contacto.formacao }}</p>
<p><b>Categoria:</b> {{ contacto.categoria }}</p>
{% if not user.is_authenticated %}
    <p><a href="/editar_contacto/{{ contacto.id }}/">Editar dados</a></p>
{% endif %}
